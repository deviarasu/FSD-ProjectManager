<br>
<section>
  <form class="form-horizontal" (ngSubmit)="f.form.valid && saveUser(f)" #f="ngForm">

    <div class="form-group">
      <p class="control-label col col-sm-2"> First Name: </p>
      <div class="col col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="firstName"
               name="firstName"  id="firstName" #fName="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && fName.invalid }" required />
        </div>

      <div *ngIf="f.submitted && fName.invalid" class="invalid-feedback">
        <div *ngIf="fName.errors.required" class="text-danger">First Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <p class="control-label col col-sm-2"> Last Name: </p>
      <div class="col col-sm-4">
        <input type="text" required class="form-control" [(ngModel)]="lastName"
               name="lastName"  id="lastName" #lName="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && lName.invalid }" required/>
      </div>
      <div *ngIf="f.submitted && lName.invalid" class="invalid-feedback">
        <div *ngIf="lName.errors.required" class="text-danger">Last Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <p class="control-label col col-sm-2"> Employee ID: </p>
      <div class="col col-sm-4">
        <input type="text" required="required" class="form-control" [(ngModel)]="employeeId"
               name="employeeId"  id="employeeId" #empId="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && empId.invalid }" required/>
      </div>
      <div *ngIf="f.submitted && empId.invalid" class="invalid-feedback">
        <div *ngIf="empId.errors.required" class="text-danger">Employee Id is required</div>
      </div>
    </div>

    <div class="row form-group">

      <div class="col col-sm-2" >      </div>

      <div class="col col-sm-1" >
        <input type="submit" class="btn btn-primary" value="Add" *ngIf="!isEdit">
      </div>

      <div class="col col-sm-1" >
        <input type="reset" class="btn btn-primary" value="Reset" *ngIf="!isEdit">
      </div>

      <div class="col col-sm-1">
        <input type="submit" class="btn btn-primary" value="Update" *ngIf="isEdit">
      </div>

      <div class="col col-sm-1" >
        <input type="reset" class="btn btn-primary" value="Cancel" *ngIf="isEdit" (click)="updateScreenChange()">
      </div>

    </div>

  </form>
</section>
<br>
<hr color="white">

<section>
  <div class="form-horizontal">
    <div class="row form-group">
      <div class="col col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="searchText" name="search"  id="search" placeholder="Search..."/>
      </div>
    </div>

    <div class="row form-group">

      <p class="control-label col col-sm-1"> Sort By: </p>

      <div class="col col-sm-1" >
        <input type="button" class="btn btn-primary" value="First Name" (click)="sortBy('first')">
      </div>

      <div class="col col-sm-1" >
        <input type="button" class="btn btn-primary" value="Last Name" (click)="sortBy('last')">
      </div>

      <div class="col col-sm-1" >
        <input type="button" class="btn btn-primary" value="Employee Id" (click)="sortBy('id')">
      </div>

    </div>

    <div class="row form-group">

      <div class="list-group">
        <div style="background-color:#e6e6ff" class="list-group-item" *ngFor="let user of userList | filter : searchText">

          <aside>
            <input type="button" class="btn btn-primary" value="Update" (click)="updateScreenChange(user)"> <br> <br>
            <input type="button" class="btn btn-primary" value="Delete" (click)="deleteUser(user)">
          </aside>
          <p><b> First Name: </b> {{user.firstName}}</p>
          <p><b> Last Name: </b> {{user.lastName}}</p>
          <p><b> Employee Id: </b> {{user.employeeId}}</p>

        </div>

      </div>

      </div>

  </div>
</section>
